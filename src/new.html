    <script>
      const state = {
        data: [],
        passengerClass: "",
        selectedSex: null,
        selectedSurvived: null,
      };

      function createHistogram(svgSelector) {
        const margin = {
          top: 40,
          bottom: 10,
          left: 120,
          right: 20,
        };
        const width = 600 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        // Creates sources <svg> element
        const svg = d3
          .select(svgSelector)
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom);

        // Group used to enforce margin
        const g = svg
          .append("g")
          .attr("transform", `translate(${margin.left},${margin.top})`);

        // Scales setup
        const xscale = d3.scaleLinear().range([0, width]);
        const yscale = d3.scaleLinear().range([0, height]);

        // Axis setup
        const xaxis = d3.axisTop().scale(xscale);
        const g_xaxis = g.append("g").attr("class", "x axis");
        const yaxis = d3.axisLeft().scale(yscale);
        const g_yaxis = g.append("g").attr("class", "y axis");

        function update(new_data) {
          //: (IPerson[] & {x0: number, x1: number})[]
          //update the scales
          xscale.domain([0, d3.max(new_data, (d) => d.length)]);
          yscale.domain([new_data[0].x0, new_data[new_data.length - 1].x1]);
          //render the axis
          g_xaxis.transition().call(xaxis);
          g_yaxis.transition().call(yaxis);

          // Render the chart with new data

          // DATA JOIN
          const rect = g
            .selectAll("rect")
            .data(new_data)
            .join(
              (enter) => {
                // ENTER
                // new elements
                const rect_enter = enter
                  .append("rect")
                  .attr("x", 0) //set intelligent default values for animation
                  .attr("y", 0)
                  .attr("width", 0)
                  .attr("height", 0);
                rect_enter.append("title");
                return rect_enter;
              },
              // UPDATE
              // update existing elements
              (update) => update,
              // EXIT
              // elements that aren't associated with data
              (exit) => exit.remove()
            );

          // ENTER + UPDATE
          // both old and new elements
          rect
            .transition()
            .attr("height", (d) => yscale(d.x1) - yscale(d.x0) - 2)
            .attr("width", (d) => xscale(d.length))
            .attr("y", (d) => yscale(d.x0) + 1);

          rect.select("title").text((d) => `${d.x0}: ${d.length}`);
        }

        return update;
      }

      function createPieChart(svgSelector, stateAttr, colorScheme) {
        const margin = 10;
        const radius = 100;

        // Creates sources <svg> element
        const svg = d3
          .select(svgSelector)
          .attr("width", radius * 2 + margin * 2)
          .attr("height", radius * 2 + margin * 2);

        // Group used to enforce margin
        const g = svg
          .append("g")
          .attr(
            "transform",
            `translate(${radius + margin},${radius + margin})`
          );

        const pie = d3
          .pie()
          .value((d) => d.values.length)
          .sortValues(null)
          .sort(null);
        const arc = d3.arc().outerRadius(radius).innerRadius(0);
        const noSlice = [
          { startAngle: 0, endAngle: Math.PI * 2, padAngle: 0 },
          { startAngle: 0, endAngle: 0, padAngle: 0 },
        ];

        const cscale = d3.scaleOrdinal(colorScheme);

        function update(new_data) {
          //{key: string, values: IPerson[]}[]
          const pied = pie(new_data);
          // Render the chart with new data

          cscale.domain(new_data.map((d) => d.key));

          // DATA JOIN
          const old = g.selectAll("path").data();

          function tweenArc(d, i) {
            const interpolate = d3.interpolateObject(old[i], d);
            return (t) => arc(interpolate(t));
          }

          // DATA JOIN
          const path = g
            .selectAll("path")
            .data(pied, (d) => d.data.key)
            .join(
              // ENTER
              // new elements
              (enter) => {
                const path_enter = enter
                  .append("path")
                  .attr("d", (d, i) => arc(noSlice[i]))
                  .on("click", (e, d) => {
                    if (state[stateAttr] === d.data.key) {
                      state[stateAttr] = null;
                    } else {
                      state[stateAttr] = d.data.key;
                    }
                    updateApp();
                  });
                path_enter.append("title");
                return path_enter;
              },
              (update) => update,
              (exit) => exit.transition().attrTween("d", tweenArc).remove()
            );

          // ENTER + UPDATE
          // both old and new elements
          path
            .classed("selected", (d) => d.data.key === state.selectedSex)
            .transition()
            .attrTween("d", tweenArc)
            .style("fill", (d) => cscale(d.data.key));

          path
            .select("title")
            .text((d) => `${d.data.key}: ${d.data.values.length}`);
        }
        return update;
      }

      /////////////////////////

          sexPieData,
          fareHistogramData,

<!DOCTYPE html>
<html lang="en">
   <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <meta charset="utf-8"/>
    <title>D3 Violin</title>
  </head>
  <body>
    <div id="violin_div">
      <svg id="violin"></svg>
    </div>
  </body>
</html>

<style>
</style>

<script>
  const width = 800;
  const height = 800;
  const margin = {top: 50, right: 50, bottom: 50, left: 50};

  // sample size
  const n = 200;
  const labels = ["A", "B", "C", "D"];
  let data = new Array(n);
  for (let i = 0; i < n; i++) {
    data[i] = {
      "value": d3.randomNormal(2, 5)(),
      "label": labels[Math.floor(Math.random() * labels.length)]
    };
  }
  
  const minVal = d3.min(data, (d) => d["value"]);
  const maxVal = d3.max(data, (d) => d["value"]);
  const meanVal = d3.mean(data, (d) => d["value"]);
  const jitterWidth = 50;

  // SVG要素を追加
  const svg = d3
    .select("#violin_div")
    .select("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
    .attr("transform", "translate(" + margin.left + ", " + margin.bottom + ")")
    .attr("class", "violin");

  let yScale = d3.scaleLinear()
    .domain([ minVal, maxVal ])
    .range([ height, margin.bottom]);

  let xScale = d3.scaleBand()
    .range([ 0, width ])
    .domain(labels)
    .padding(0.05);

  svg.append("g")
    .attr("transform", "translate(0," + (height) + ")")
    .call(d3.axisBottom(xScale));

  svg.append("g")
    .attr("transform", "translate(25," + 0 + ")")
    .call(d3.axisLeft(yScale));

  let histogram = d3.histogram()
    .domain(yScale.domain())
    .thresholds(yScale.ticks(20))
    .value(d => d);

  let sumstat = d3.rollup(data,
      v => {
        let input = v.map(g => g["value"]);
        return histogram(input);
      },
      d => d["label"]
    );

  console.log(sumstat);
  const maxNum = Array.from(sumstat.values())
    .map((value, key) => d3.max(value.map(d => d.length)))
    .reduce((a, b) => a > b? a: b);

  let xNumScale = d3.scaleLinear()
    .range([xScale.bandwidth()/2, xScale.bandwidth()])
    .domain([0, maxNum]);

  svg.append("linearGradient")
    .attr("id", "violinGradient")
    .attr("x1", 0)
    .attr("y1", "0%")
    .attr("x2", 0)
    .attr("y1", "100%")
    .selectAll("stop")
    .data([
      {
        offset: "0%",
        color: "#dc143c"
      },
      {
        offset: 1 - (maxVal - meanVal) / (maxVal - minVal),
        color: "#faebd7"
      },
      {
        offset: "100%",
        color: "#1872cc"
      }
    ])
    .enter().append("stop")
    .attr("offset", function(d) {
      return d.offset;
    })
    .attr("stop-color", function(d) {
      return d.color;
    });

  svg
    .selectAll("violinBands")
    .data(sumstat)
    .enter()
    .append("g")
      .attr("transform", function(d){
        return("translate(" + (xScale(d[0]) ) + ", " + 0 + ")")
      })
    .append("path")
        .datum(function(d){
          return(d[1])
        })
        .style("stroke", "none")
        .attr("fill", "url(#violinGradient)")
    .attr("d", d3.area()
      .x0( xNumScale(0) )
      .x1(function(d){
        return(xNumScale(d.length));
      })
      .y(function(d){ return(yScale(d.x0)) } )
      .curve(d3.curveCatmullRom)
     );

  svg
    .selectAll("violinPoints")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function(d){
        return(
          xScale(d["label"])
            + xScale.bandwidth() / 2 - Math.random() * jitterWidth
        )})
      .attr("cy", function(d){
        return yScale(d["value"]);
      })
      .attr("r", 5)
      .style("fill", function(d){
        return (d3.interpolateRdBu( 1 -
          (maxVal - parseInt(d["value"],10)) / (maxVal - minVal)
        ))})
      .attr("stroke", "white");

</script>
