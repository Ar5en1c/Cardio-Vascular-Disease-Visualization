<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>Cardiovascular Disease Visualization</title>
    <meta name="description" content="Cardiovascular Disease Visualization" />
    <meta
      name="author"
      content="Kuldeep Singh, Nikita Thakur and Aditya Ranganathan"
    />

    <!-- <script type="text/javascript" src="./js/radar.js"></script> -->

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>
    <!-- <script src="https://d3js.org/d3.v4.js"></script> -->

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css" />

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!--<link rel="icon" type="image/png" href="images/favicon.png" /> -->
  </head>

  <body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="header">
      <p class="head">Cardiovascular Disease Visualization</p>
    </div>
    <div class="filter_area">
      <label for="diseases">select a disease</label>
      <select name="diseases" id="diseases">
        <option value="select">Select</option>
        <option value="hypertension">Hypertension</option>
        <option value="diabetes">Diabetes</option>
        <option value="obesity">Obesity</option>
        <option value="arrhythmia">Arrhythmia</option>
      </select>
      <label for="gender">select a gender</label>
      <select name="gender" id="gender">
        <option value="select">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="both">Both</option>
      </select>
      <label for="disease">select a disease code</label>
      <select name="disease" id="disease">
        <option value="select">Select</option>
        <option value="1021">1021</option>
        <option value="101">101</option>
        <option value="k11">K11</option>
        <option value="D-124">D-124</option>
      </select>
    </div>

    <div class="parent">
      <div class="div1" id="linegraph">
        <!-- <img src="images/stack_plot.png" /> -->
      </div>
      <div class="div2" id="blood_pressure"></div>
      <div class="div3" id="radar_plot"></div>
      <div class="div4"></div>
      <div class="div5"></div>
      <div class="div6" id="bubble" ></div>
      <div class="div7"></div>
      <div class="div8"></div>
    </div>

    <!-- <script src="./js/stacked.js"></script> -->
    <script src="js/bubble.js"></script>
    <script src="js/linechart.js"></script>
    <script src="js/radar.js"></script>
    <script src="js/bloodpressure.js"></script>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- <script src="./js/lib/d3.min.js"></script> -->
    <!-- <script src="https://d3js.org/topojson.v2.min.js"></script> -->
  </body>
</html>
